# Test configuration for zmk-trackball-threshold module

# Enable the trackball threshold input processor
CONFIG_ZMK_INPUT_PROCESSOR_TRACKBALL_THRESHOLD=y

# Set default threshold for testing
CONFIG_ZMK_INPUT_PROCESSOR_TRACKBALL_THRESHOLD_DEFAULT_THRESHOLD=5

# Enable input processors (required dependency)
CONFIG_ZMK_INPUT_PROCESSORS=y

# Enable logging for debugging
CONFIG_ZMK_LOG_LEVEL_DBG=y

# Enable input logging for testing
CONFIG_INPUT_LOG_LEVEL_DBG=y 